<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <text>Can you please provide your personal details : </text>
        <form id="form">
            <div class="formElement">
                <label for="name"><b>Name:</b></label>
                <input type="text" id="name" class="input" name="name" required minlength="4" maxlength="10" placeholder="Enter you name">
            </div>
            <div class="formElement">
                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" class="input" name="email" required placeholder="Enter your Email">
            </div>
            <div class="formElement">
                <label for="contact"><b>Contact:</b></label>
                <input type="tel" id="contact" class="input" name="contact" required pattern="[0-9]{10}">
            </div>
            <div class="formElement">
                <label for="dob"><b>Date of Birth</b></label>
                <input type="date" class="input">
            </div>
            <div class="formElement">
                <label for="country"><b>Country:</b></label>
                <select id="country" name="country" required class="input">
                    <option value="volvo"><b>--Select Country--</b></option>
                </select>
            </div>
            <div class="formElement">
                <label for="state"><b>State:</b></label>
                <select id="state" name="state" required class="input" >
                    <option value="volvo"><b>--Select State--</b></option>
                </select>
            </div>
            <br>
            <input class="btn" type="submit" value="Submit" id="submit"></input>
        </form>     
        <div id="success" style="display:none">Result : All fields are valid</div>
        <div id="error" style="display:none">Result : Some fields are not valid</div>  
    </div>
</body>
</html>
